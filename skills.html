<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .carousel-indicators {
        position: absolute;
        bottom: 10px; /* Adjust this value as needed */
        left: 50%;
        transform: translateX(0%); /* Center the indicators horizontally */
        transform: translateY(1000%); /* Center the indicators horizontally */
    }
  </style>
</head>
<body style="background-color: rgb(99, 97, 97);">
    <div class="container row-cols-1">
        <h2 style="color: antiquewhite;">Carousel Example</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner col" style="text-align: center; color:antiquewhite">
            <div class="item active">
                <h3>C Language</h3>
            </div>
      
            <div class="item">
                <h3>Python</h3>
            </div>
          
            <div class="item">
                <h3>Java Programming Language</h3>
            </div>
            <div class="item">
                <h3>DBMS</h3>
            </div>
            <div class="item">
                <h3>Full Stack Development</h3>
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control col" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
          
        </div>
        
      </div>
      

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
